<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions - WMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/customer_transactions.js" defer></script>
</head>
<body class="d-flex flex-column h-100">
    <div class="d-flex flex-grow-1">
        <!-- Sidebar Navigation -->
        <nav class="d-none d-sm-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"><i class="bi bi-box-seam me-2 fs-4"></i><span class="fs-4">WMS</span></a><hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="dashboard.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li><a href="customers.html" class="nav-link active" aria-current="page"><i class="bi bi-people me-2"></i> Customers</a></li>
            </ul><hr>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </nav>
        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column">
            <header class="bg-white shadow-sm border-bottom">
                <div class="container-fluid px-4">
                    <div class="d-flex justify-content-between align-items-center py-3">
                        <h1 class="h4 mb-0 text-dark" id="customerNameHeader">Customer Transactions</h1>
                        <span id="currentWarehouseNameDisplay" class="text-muted"></span>
                    </div>
                </div>
            </header>
            <main class="flex-grow-1 p-4 p-md-5 bg-light">
                <div class="container-fluid">
                    <div class="row g-4">
                        <div class="col-lg-4">
                            <div class="d-flex flex-column gap-4">
                                <div class="card shadow-sm"><div class="card-body"><h5 class="card-title text-muted">Current Balance</h5><p id="customerBalance" class="card-text fs-2 fw-bold">Loading...</p></div></div>
                                <div id="addTransactionSection" class="card shadow-sm">
                                    <div class="card-header"><h5 class="card-title mb-0">Add New Transaction</h5></div>
                                    <div class="card-body">
                                        <form id="transactionForm" class="row g-3">
                                            <div class="col-12"><label for="transactionType" class="form-label">Transaction Type</label><select id="transactionType" class="form-select"><option value="payment">Payment</option><option value="refund">Refund</option><option value="credit">Credit Adjustment</option><option value="debit">Debit Adjustment</option></select></div>
                                            <div class="col-12"><label for="transactionAmount" class="form-label">Amount</label><div class="input-group"><span class="input-group-text">$</span><input type="number" id="transactionAmount" step="0.01" class="form-control" placeholder="0.00"></div></div>
                                            <div class="col-12"><label for="transactionOrder" class="form-label">Related Order (Optional)</label><select id="transactionOrder" class="form-select"><option value="">None</option></select></div>
                                            <div class="col-12"><label for="transactionNotes" class="form-label">Notes</label><textarea id="transactionNotes" rows="3" class="form-control" placeholder="e.g., Payment for invoice #123"></textarea></div>
                                            <div class="col-12 text-end"><button type="submit" id="saveTransactionBtn" class="btn btn-primary">Save Transaction</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card shadow-sm h-100">
                                <div class="card-header"><h5 class="card-title mb-0">Transaction History</h5></div>
                                <div class="card-body"><div class="table-responsive"><table class="table table-hover"><thead><tr><th>Date</th><th>Type</th><th>Amount</th><th>Related Order</th><th>Notes</th><th>Entered By</th></tr></thead><tbody id="transactionsTableBody"></tbody></table></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="messageBox" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
