<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column h-100">
    <div class="d-flex flex-grow-1">
        <!-- Sidebar Navigation -->
        <nav class="d-none d-sm-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
             <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-box-seam me-2 fs-4"></i>
                <span class="fs-4">WMS</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="dashboard.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li><a href="inbound.html" class="nav-link text-white"><i class="bi bi-box-arrow-in-down me-2"></i> Inbound</a></li>
                <li><a href="outbound.html" class="nav-link text-white"><i class="bi bi-box-arrow-up-right me-2"></i> Outbound</a></li>
                <li><a href="inventory.html" class="nav-link text-white"><i class="bi bi-boxes me-2"></i> Inventory</a></li>
                <li><a href="locations.html" class="nav-link text-white"><i class="bi bi-geo-alt me-2"></i> Locations</a></li>
                <li><a href="customers.html" class="nav-link active" aria-current="page"><i class="bi bi-people me-2"></i> Customers</a></li>
                <li><a href="suppliers.html" class="nav-link text-white"><i class="bi bi-truck me-2"></i> Suppliers</a></li>
                <li><a href="products.html" class="nav-link text-white"><i class="bi bi-tag me-2"></i> Products</a></li>
                <li><a href="reports.html" class="nav-link text-white"><i class="bi bi-file-earmark-bar-graph me-2"></i> Reports</a></li>
            </ul>
            <hr>
            <button id="logoutBtn" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-box-arrow-left me-2"></i> Logout
            </button>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column">
             <header class="bg-white shadow-sm border-bottom">
                <div class="container-fluid px-4">
                    <div class="d-flex justify-content-between align-items-center py-3">
                        <h1 class="h4 mb-0 text-dark">Customer Management</h1>
                        <span id="currentWarehouseNameDisplay" class="text-muted"></span>
                    </div>
                </div>
            </header>

            <main class="flex-grow-1 p-4 p-md-5 bg-light">
                <div class="container-fluid">
                    <div class="row g-4">
                        <div class="col-12">
                            <div class="card shadow-sm h-100">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">Customer List</h5>
                                    <button id="addCustomerBtn" class="btn btn-primary btn-sm"><i class="bi bi-plus-circle me-1"></i> Add New Customer</button>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="customersTable" class="table table-hover" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>Customer Name</th>
                                                    <th>Contact</th>
                                                    <th>Email</th>
                                                    <th>Phone</th>
                                                    <th>City</th>
                                                    <th class="text-end">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/main.js"></script>
    <script src="js/customers.js" defer></script>
</body>
</html>
