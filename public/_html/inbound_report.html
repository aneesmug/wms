<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS Inbound Report</title>
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        @media print {
            .no-print {
                display: none !important;
            }
            .printable-area {
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            body {
                -webkit-print-color-adjust: exact; /* Chrome, Safari */
                color-adjust: exact; /* Firefox */
            }
        }
        /* Custom styles for Select2 */
        .select2-container--bootstrap-5 .select2-selection {
            width: 100%;
        }
    </style>

    <!-- JavaScript Libraries - Load in correct order -->
    <!-- jQuery (required for Bootstrap and Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- JsBarcode Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <!-- Custom Application Scripts (defer to run after DOM parsing) -->
    <script src="js/api.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/inbound_report.js" defer></script>
</head>
<body class="d-flex flex-column h-100">
    <div class="d-flex flex-grow-1">
        <!-- Sidebar Navigation -->
        <nav class="d-none d-sm-flex flex-column flex-shrink-0 p-3 text-white bg-dark no-print" style="width: 280px;">
             <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-box-seam me-2 fs-4"></i>
                <span class="fs-4">WMS</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="dashboard.html" class="nav-link text-white" aria-current="page"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li><a href="inbound.html" class="nav-link active"><i class="bi bi-box-arrow-in-down me-2"></i> Inbound</a></li>
                <li><a href="outbound.html" class="nav-link text-white"><i class="bi bi-box-arrow-up-right me-2"></i> Outbound</a></li>
                <li><a href="inventory.html" class="nav-link text-white"><i class="bi bi-boxes me-2"></i> Inventory</a></li>
                <li><a href="locations.html" class="nav-link text-white"><i class="bi bi-geo-alt me-2"></i> Locations</a></li>
                <li><a href="customers.html" class="nav-link text-white"><i class="bi bi-people me-2"></i> Customers</a></li>
                <li><a href="suppliers.html" class="nav-link text-white"><i class="bi bi-truck me-2"></i> Suppliers</a></li>
                <li><a href="products.html" class="nav-link text-white"><i class="bi bi-tag me-2"></i> Products</a></li>
                <li><a href="reports.html" class="nav-link text-white"><i class="bi bi-file-earmark-bar-graph me-2"></i> Reports</a></li>
                 <li><a href="inbound_report.html" class="nav-link text-white"><i class="bi bi-printer me-2"></i> Inbound Report</a></li>
                <li><a href="batch_search.html" class="nav-link text-white"><i class="bi bi-search me-2"></i> Batch Search</a></li>
            </ul>
            <hr>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column">
            <header class="bg-white shadow-sm border-bottom no-print">
                <div class="container-fluid px-4">
                    <div class="d-flex justify-content-between align-items-center py-3">
                        <h1 class="h4 mb-0 text-dark">Inbound Receipt Report</h1>
                         <span id="currentWarehouseNameDisplay" class="text-muted"></span>
                    </div>
                </div>
            </header>

            <main class="flex-grow-1 p-4 p-md-5 bg-light">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow-sm no-print">
                                <div class="card-body">
                                    <h5 class="card-title">Select Receipt to Generate Report</h5>
                                    <div class="row g-3 align-items-end">
                                        <div class="col-md-8">
                                            <label for="receiptSelect" class="form-label">Inbound Receipt</label>
                                            <select id="receiptSelect" class="form-select" style="width: 100%;"></select>
                                        </div>
                                        <div class="col-md-4">
                                            <button id="generateReportBtn" class="btn btn-primary w-100">Generate Report</button>
                                            <button id="printReportBtn" class="btn btn-secondary w-100 mt-2 d-none">Print Report</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="reportContainer" class="mt-4">
                                <!-- Report will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="messageBox" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</body>
</html>
