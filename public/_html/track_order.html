<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - WMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column h-100 bg-light">
    <div class="container my-auto">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-box-seam" style="font-size: 3rem; color: var(--bs-primary);"></i>
                            <h1 class="h3 mb-3 fw-normal">Track Your Order</h1>
                            <p class="text-muted">Enter your order details below to see its status.</p>
                        </div>
                        <form id="trackingForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="orderNumberInput" placeholder="Order Number" required>
                                <label for="orderNumberInput">Order Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="customerEmailInput" placeholder="name@example.com" required>
                                <label for="customerEmailInput">Your Email Address</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Track Order</button>
                        </form>
                        
                        <div id="trackingResult" class="mt-5 d-none">
                            <h2 class="h4" id="resultHeader"></h2>
                            <div id="resultStatus"></div>
                            <hr>
                            <ul class="list-group list-group-flush" id="trackingHistoryList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="messageBox" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <script src="js/main.js"></script>
    <script src="js/track_order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
