<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/reports.js" defer></script>
</head>
<body class="d-flex flex-column h-100">
    <div class="d-flex flex-grow-1">
        <!-- Sidebar Navigation -->
        <nav class="d-none d-sm-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
             <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-box-seam me-2 fs-4"></i>
                <span class="fs-4">WMS</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="dashboard.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li><a href="inbound.html" class="nav-link text-white"><i class="bi bi-box-arrow-in-down me-2"></i> Inbound</a></li>
                <li><a href="outbound.html" class="nav-link text-white"><i class="bi bi-box-arrow-up-right me-2"></i> Outbound</a></li>
                <li><a href="inventory.html" class="nav-link text-white"><i class="bi bi-boxes me-2"></i> Inventory</a></li>
                <li><a href="locations.html" class="nav-link text-white"><i class="bi bi-geo-alt me-2"></i> Locations</a></li>
                <li><a href="customers.html" class="nav-link text-white"><i class="bi bi-people me-2"></i> Customers</a></li>
                <li><a href="suppliers.html" class="nav-link text-white"><i class="bi bi-truck me-2"></i> Suppliers</a></li>
                <li><a href="products.html" class="nav-link text-white"><i class="bi bi-tag me-2"></i> Products</a></li>
                <li><a href="reports.html" class="nav-link active" aria-current="page"><i class="bi bi-file-earmark-bar-graph me-2"></i> Reports</a></li>
            </ul>
            <hr>
            <button id="logoutBtn" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-box-arrow-left me-2"></i> Logout
            </button>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column">
             <header class="bg-white shadow-sm border-bottom">
                <div class="container-fluid px-4">
                    <div class="d-flex justify-content-between align-items-center py-3">
                        <h1 class="h4 mb-0 text-dark">Reports & Analytics</h1>
                        <span id="currentWarehouseNameDisplay" class="text-muted"></span>
                    </div>
                </div>
            </header>

            <main class="flex-grow-1 p-4 p-md-5 bg-light">
                <div class="container-fluid">
                    <!-- Report Selection and Filters -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Generate Report</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3 align-items-end">
                                <div class="col-md-3">
                                    <label for="reportType" class="form-label">Report Type</label>
                                    <select id="reportType" name="reportType" class="form-select">
                                        <option value="" selected disabled>-- Select a Report --</option>
                                        <optgroup label="Standard Reports">
                                            <option value="inventorySummary">Inventory Summary</option>
                                            <option value="stockByLocation">Stock By Location</option>
                                            <option value="inboundHistory">Inbound History</option>
                                            <option value="outboundHistory">Outbound History</option>
                                            <option value="productMovement" data-filter-required="true" data-filter-label="SKU" data-filter-placeholder="Enter Product SKU...">Product Movement</option>
                                            <option value="customerTransactionHistory" data-filter-required="true" data-filter-label="Customer ID" data-filter-placeholder="Enter Customer ID...">Customer Transactions</option>
                                            <option value="orderMovementHistory" data-filter-required="true" data-filter-label="Order #" data-filter-placeholder="Enter Order Number...">Order Movement History</option>
                                        </optgroup>
                                        <optgroup label="Performance & Efficiency">
                                            <option value="pickerPerformance">Picker Performance</option>
                                            <option value="orderFulfillmentLeadTime">Order Fulfillment Lead Time</option>
                                            <option value="supplierPerformance">Supplier Performance</option>
                                        </optgroup>
                                        <optgroup label="Financial & Aging">
                                            <option value="inventoryAging">Inventory Aging</option>
                                            <option value="inventoryValuation">Inventory Valuation</option>
                                        </optgroup>
                                        <optgroup label="Capacity & Auditing">
                                            <option value="locationCapacity">Location Capacity & Utilization</option>
                                            <option value="stockAdjustmentHistory">Stock Adjustment History</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="date" id="startDate" name="startDate" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="date" id="endDate" name="endDate" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <label id="reportFilterLabel" for="reportFilterInput" class="form-label">Filter</label>
                                    <input type="text" id="reportFilterInput" name="reportFilterInput" class="form-control" placeholder="Optional filter...">
                                </div>
                                <div class="col-12 text-end">
                                    <button id="generateReportBtn" class="btn btn-primary">Generate Report</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Report Display Area -->
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 id="reportTitle" class="card-title mb-0">Report Results</h5>
                            <button id="exportCsvBtn" class="btn btn-sm btn-outline-secondary d-none">
                                <i class="bi bi-download me-1"></i> Export to CSV
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="reportTable">
                                    <thead id="reportTableHeader" class="table-light">
                                        <!-- Headers populated by JS -->
                                    </thead>
                                    <tbody id="reportTableBody">
                                        <tr>
                                            <td colspan="12" class="text-center p-4 text-muted">Select a report type and click "Generate Report" to see results.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Message Box & Modals -->
    <div id="messageBox" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
