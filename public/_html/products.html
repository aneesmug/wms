<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS Product Master Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column h-100">
    <div class="d-flex flex-grow-1">
        <!-- Sidebar Navigation (remains the same) -->
        <nav class="d-none d-sm-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
             <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-box-seam me-2 fs-4"></i>
                <span class="fs-4">WMS</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="dashboard.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li><a href="inbound.html" class="nav-link text-white"><i class="bi bi-box-arrow-in-down me-2"></i> Inbound</a></li>
                <li><a href="outbound.html" class="nav-link text-white"><i class="bi bi-box-arrow-up-right me-2"></i> Outbound</a></li>
                <li><a href="inventory.html" class="nav-link text-white"><i class="bi bi-boxes me-2"></i> Inventory</a></li>
                <li><a href="locations.html" class="nav-link text-white"><i class="bi bi-geo-alt me-2"></i> Locations</a></li>
                <li><a href="customers.html" class="nav-link text-white"><i class="bi bi-people me-2"></i> Customers</a></li>
                <li><a href="suppliers.html" class="nav-link text-white"><i class="bi bi-truck me-2"></i> Suppliers</a></li>
                <li><a href="products.html" class="nav-link active" aria-current="page"><i class="bi bi-tag me-2"></i> Products</a></li>
                <li><a href="reports.html" class="nav-link text-white"><i class="bi bi-file-earmark-bar-graph me-2"></i> Reports</a></li>
            </ul>
            <hr>
            <button id="logoutBtn" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                <i class="bi bi-box-arrow-left me-2"></i> Logout
            </button>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column">
             <header class="bg-white shadow-sm border-bottom">
                <div class="container-fluid px-4">
                    <div class="d-flex justify-content-between align-items-center py-3">
                        <h1 class="h4 mb-0 text-dark">Product Master Data</h1>
                        <span id="currentWarehouseNameDisplay" class="text-muted"></span>
                    </div>
                </div>
            </header>

            <main class="flex-grow-1 p-4 p-md-5 bg-light">
                <div class="container-fluid">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                            <h5 class="card-title mb-0 me-auto">Product List</h5>
                            <div class="d-flex align-items-center ms-3">
                                <label for="tireTypeFilter" class="form-label mb-0 me-2">Filter by Tire Type:</label>
                                <select id="tireTypeFilter" class="form-select form-select-sm" style="width: auto;">
                                    <!-- Options will be populated by JS -->
                                </select>
                            </div>
                            <button id="addProductBtn" class="btn btn-primary btn-sm ms-3">
                                <i class="bi bi-plus-circle me-1"></i> Add New Product
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="productsDataTable" class="table table-bordered table-striped" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>SKU</th>
                                            <th>Product Name</th>
                                            <th>Tire Type</th>
                                            <th>Barcode</th>
                                            <th>UOM</th>
                                            <th class="text-end">Stock</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data will be loaded by DataTables -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Core JS files -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/products.js" defer></script>
</body>
</html>
