<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body class="d-flex align-items-center py-4 bg-light h-100">
    <main class="form-signin w-100 m-auto" style="max-width: 400px;">
        <form id="loginForm">
            <div class="text-center mb-4">
                <i class="bi bi-box-seam" style="font-size: 4rem; color: var(--bs-primary);"></i>
                <h1 class="h3 mb-3 fw-normal">WMS Login</h1>
                <p class="text-muted">Please sign in to continue</p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2024-2025</p>
        </form>
    </main>
    <!-- Message Box -->
    <div id="messageBox" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            async function handleLogin(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const data = { username, password };
                const result = await fetchData('api/auth.php?action=login', 'POST', data);
                if (result && result.success) {
                    showMessageBox('Login successful!', 'success');
                    window.location.href = 'dashboard.php';
                } else if (result && result.message) {
                    showMessageBox(result.message, 'error');
                } else {
                    showMessageBox('An unexpected error occurred during login.', 'error');
                }
            }
            async function checkAuthAndRedirect() {
                const result = await fetchData('api/auth.php?action=check_auth');
                if (result && result.authenticated) {
                    window.location.href = 'dashboard.php';
                }
            }
            checkAuthAndRedirect();
        });
    </script>
</body>
</html>
