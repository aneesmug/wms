<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Batch Label</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Define the page size for printing */
        @page {
            size: 15cm 10cm; /* Landscape orientation */
            margin: 0;
        }

        body {
            background-color: #f0f2f5;
            margin: 0;
            -webkit-print-color-adjust: exact; /* Important for printing background colors */
            print-color-adjust: exact;
        }

        /* The main container for the label content */
        .label-container {
            width: 15cm;
            height: 10cm;
            padding: 0.5cm;
            background-color: #fff;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
        }

        .label-container h5 {
            font-size: 14pt;
            font-weight: bold;
            margin: 0;
        }

        .label-container p {
            margin-bottom: 0.6rem;
        }
        
        .label-container strong {
            font-weight: 600;
        }

        .location-highlight {
            background-color: #e9ecef;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 13pt;
            display: inline-block;
        }
        
        .barcode-section {
            text-align: center;
            margin-top: auto; /* Pushes the barcode to the bottom */
        }

        .barcode {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Controls for the screen view, hidden when printing */
        .print-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media screen {
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
        }

        @media print {
            body {
                background-color: #fff;
            }
            .label-container {
                border: none;
                box-shadow: none;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="labelContainer" class="label-container">
        <!-- Top Section -->
        <h5>Batch Details: <span id="batchNumberHeader"></span></h5>
        
        <!-- Product Info -->
        <p class="mt-3">
            <strong>Product:</strong> <span id="productName">Loading...</span> (<span id="productSku">Loading...</span>)
        </p>
        <p><strong>Stored Location:</strong> <span class="location-highlight" id="locationCode">Loading...</span></p>
        <p><strong>Available Quantity:</strong> <span id="quantity" class="fw-bold">Loading...</span></p>

        <hr>

        <!-- Source Info -->
        <div style="display: flex; justify-content: space-between;">
            <div>
                <strong>Source Receipt:</strong><br>
                <span id="sourceReceipt">Loading...</span>
            </div>
            <div>
                <strong>Expiry Date:</strong><br>
                <span id="expiryDate">Loading...</span>
            </div>
        </div>

        <!-- Barcode at the bottom -->
        <div class="barcode-section">
            <p class="mb-0" style="font-size: 10pt;">Batch Barcode</p>
            <svg id="barcode" class="barcode"></svg>
        </div>
    </div>

    <!-- Buttons for screen view only -->
    <div class="print-controls no-print">
        <p class="text-muted small mb-2">If print does not start automatically:</p>
        <button id="printBtn" class="btn btn-primary w-100 mb-2"><i class="bi bi-printer"></i> Print Label</button>
        <a href="inbound.html" class="btn btn-secondary w-100">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/batch_label.js"></script>
</body>
</html>
